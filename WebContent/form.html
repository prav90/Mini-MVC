<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>JSP MVC</title>
</head>
<body>
<form method="post" action="TechSelect.do">
	<h1 align="center">Select Your Technology Preference</h1>
	Required Technology Characteristics : 
	<select name="feature" size="1">
		<option value="stable">Stable</option>
		<option value="morefeatures">More Features</option>
		<option value="lessmemory">Less Memory</option>
		<option value="robust">Robust</option>
		<option value="compiled">Compiled</option>
		<option value="interpreted">Interpreted</option>
	</select>
	<center>
		<input type="submit" name="Submit"/>
	</center>
</form>
</body>
</html>
